<!doctype html>
<html lang="ukr" xmlns="http://www.w3.org/1999/html" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body class="min-vh-100 d-flex flex-column">
<header class="container-fluid d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none order-md-first">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4" style="color:black">Sergii Beshliaga | homework</span>
    </a>
    <ul class="nav nav-pills">
        <li class="nav-item">
        <!-- форма відкриє /log у новій вкладці як POST -->
        <form action="/log" method="POST" target="_blank" class="d-flex align-items-center" style="gap:.5rem; margin:0;">
          {% if data.form %}
          {{ data.form.csrf_token }}
          {% endif %}
          <input type="password" name="log_key" placeholder="Log key" required
                 class="form-control form-control-sm" style="width:140px;">
          <button type="submit" class="btn btn-sm btn-outline-primary">Logs</button>
        </form>
      </li>
    </ul>
</header>

<div class="container-fluid">
    {% block body %}
    {% endblock %}
</div>

</body>

<br>
<br>

<footer class="container-fluid py-4 border-top">
    <div class="text-center">
        <a href="https://www.linkedin.com/in/sergii-beshliaga/"
           target="_blank" class="link-body-emphasis text-decoration-none">© 2025 SB</a>
    </div>
</footer>
</html>
